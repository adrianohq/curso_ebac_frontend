<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-body-secondary">
    <div class="container w-25 p-5">
        <div class="row">
            <div class="col">
                <h1>Formulário</h1>
                <form>
                    <label for="nome" class="form-label">Seu nome:</label>
                    <input type="text" id="nome" class="form-control" required placeholder="Seu nome completo">
                    <label for="email" class="form-label">Seu e-mail:</label>
                    <input type="email" id="email" class="form-control" required placeholder="exemplo@exemplo.com">
                    <label for="telefone" class="form-label">Seu telefone:</label>
                    <input type="tel" id="telefone" name="telefone" class="form-control" required placeholder="(XX) XXXXX-XXXX">
                    <div class="text-center">
                        <button class="button btn btn-primary btn-md m-2 px-5  ">Enviar</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
